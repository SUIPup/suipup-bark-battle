<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SUI Pup â€“ Meat Run ðŸ¥©</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f4e7cd;
      font-family: sans-serif;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #a3d9ff;
      border: 3px solid #444;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: #222;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="score">ðŸ¥© 0</div>
  <canvas id="game" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
const pupImg = new Image();
pupImg.src = "sui-pup.PNG"; // Make sure this filename matches your uploaded image
    let pup = { x: 50, y: 300, width: 40, height: 40, velocityY: 0, jumpPower: -10, gravity: 0.6, grounded: false };
    let meats = [];
    let frame = 0;
    let score = 0;

    function drawPup() {
  ctx.drawImage(pupImg, pup.x, pup.y, pup.width, pup.height);
}

    function drawGround() {
      ctx.fillStyle = "#228B22";
      ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
    }

    function drawMeat(meat) {
      ctx.fillStyle = "#c0392b";
      ctx.beginPath();
      ctx.arc(meat.x, meat.y, 15, 0, Math.PI * 2);
      ctx.fill();
    }

    function update() {
      frame++;

      // Gravity
      pup.velocityY += pup.gravity;
      pup.y += pup.velocityY;

      // Ground collision
      if (pup.y + pup.height >= canvas.height - 50) {
        pup.y = canvas.height - 50 - pup.height;
        pup.velocityY = 0;
        pup.grounded = true;
      } else {
        pup.grounded = false;
      }

      // Spawn new meat
      if (frame % 100 === 0) {
        meats.push({ x: canvas.width, y: canvas.height - 80 });
      }

      // Move meats & check collision
      for (let i = meats.length - 1; i >= 0; i--) {
        meats[i].x -= 4;
        if (
          pup.x < meats[i].x + 20 &&
          pup.x + pup.width > meats[i].x &&
          pup.y < meats[i].y + 20 &&
          pup.y + pup.height > meats[i].y
        ) {
          score++;
          meats.splice(i, 1);
        } else if (meats[i].x < -20) {
          meats.splice(i, 1);
        }
      }

      scoreDisplay.innerText = `ðŸ¥© ${score}`;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();
      drawPup();
      meats.forEach(drawMeat);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    // Jump handler
    window.addEventListener("keydown", (e) => {
      if ((e.code === "Space" || e.code === "ArrowUp") && pup.grounded) {
        pup.velocityY = pup.jumpPower;
      }
    });

    canvas.addEventListener("click", () => {
      if (pup.grounded) pup.velocityY = pup.jumpPower;
    });

    loop();
  </script>
</body>
</html>
