<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SUI Pup ‚Äì Meat Run ü•©</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f4e7cd;
      font-family: sans-serif;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #a3d9ff;
      border: 3px solid #444;
    }

    #score, #meat-bar {
      position: absolute;
      top: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    #score {
      left: 10px;
      color: #222;
    }

    #meat-bar {
      right: 10px;
      color: #b10000;
    }

    #win {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fffbe0;
      padding: 20px 30px;
      border: 2px solid #222;
      font-size: 28px;
      font-weight: bold;
      display: none;
      text-align: center;
    }

    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #bottom-icons {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 5;
    }

    #bottom-icons img {
      width: 50px;
      height: 50px;
    }

    #bottom-icons span {
      font-size: 16px;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="score">ü•© 0</div>
  <div id="meat-bar">Meat: ‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë</div>
  <div id="win"></div>
  <div id="start-screen">üê∂ Tap to Start!</div>
  <canvas id="game" width="800" height="400"></canvas>

  <div id="bottom-icons">
    <img src="meat-icon-final.png" alt="Meat" />
    <span>‚Üê Collect</span>
    <img src="rug-icon-final.png" alt="Rug" />
    <span>‚Üê Avoid</span>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const scoreDisplay = document.getElementById("score");
    const meatBar = document.getElementById("meat-bar");
    const winMessage = document.getElementById("win");
    const startScreen = document.getElementById("start-screen");

    const pupImg = new Image();
    pupImg.src = "sui-pup-circle.PNG";

    const rugImg = new Image();
    rugImg.src = "rug-ui-icon.png";

    let pup = {
      x: 50,
      y: 300,
      width: 60,
      height: 60,
      velocityY: 0,
      jumpPower: -10,
      gravity: 0.6,
      grounded: false
    };

    let meats = [];
    let obstacles = [];
    let score = 0;
    let frame = 0;
    let rugsSpawned = 0;
    let maxRugs = 888;
    let gameOver = false;
    let gameStarted = false;
    let finishLineX = 999999; // won't appear until score hits 1000

    function drawPup() {
      ctx.drawImage(pupImg, pup.x, pup.y, pup.width, pup.height);
    }

    function drawGround() {
      ctx.fillStyle = "#228B22";
      ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
    }

    function drawMeat(meat) {
      ctx.fillStyle = "#c0392b";
      ctx.beginPath();
      ctx.arc(meat.x, meat.y, 15, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawObstacle(obstacle) {
      ctx.drawImage(rugImg, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    }

    function drawFinishLine() {
      if (score < 1000) return;
      ctx.fillStyle = "#000";
      ctx.fillRect(finishLineX, 0, 10, canvas.height - 50);
      ctx.font = "20px sans-serif";
      ctx.fillStyle = "#fff";
      ctx.fillText("üèÅ", finishLineX - 5, canvas.height - 60);
    }

    function updateUI() {
      scoreDisplay.innerText = `ü•© ${score}`;
      const filled = Math.min(score / 1000 * 6, 6);
      const bar = "‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà".substring(0, filled) + "‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë".substring(filled);
      meatBar.innerText = `Meat: ${bar}`;
    }

    function update() {
      if (!gameStarted || gameOver) return;
      frame++;

      // Gravity
      pup.velocityY += pup.gravity;
      pup.y += pup.velocityY;

      // Ground collision
      if (pup.y + pup.height >= canvas.height - 50) {
        pup.y = canvas.height - 50 - pup.height;
        pup.velocityY = 0;
        pup.grounded = true;
      } else {
        pup.grounded = false;
      }

      // Spawn meat
      if (frame % 90 === 0 && score < 1000) {
        meats.push({ x: canvas.width + 20, y: canvas.height - 80 });
      }

      // Spawn rugs
      if (frame % 150 === 0 && rugsSpawned < maxRugs) {
        obstacles.push({ x: canvas.width, y: canvas.height - 65, width: 60, height: 15 });
        rugsSpawned++;
      }

      // Move meat
      for (let i = meats.length - 1; i >= 0; i--) {
        meats[i].x -= 4;
        if (
          pup.x < meats[i].x + 20 &&
          pup.x + pup.width > meats[i].x &&
          pup.y < meats[i].y + 20 &&
          pup.y + pup.height > meats[i].y
        ) {
          score++;
          meats.splice(i, 1);
        } else if (meats[i].x < -20) {
          meats.splice(i, 1);
        }
      }

      // Move rugs
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= 4;

        if (
          pup.x < obstacles[i].x + obstacles[i].width &&
          pup.x + pup.width > obstacles[i].x &&
          pup.y < obstacles[i].y + obstacles[i].height &&
          pup.y + pup.height > obstacles[i].y
        ) {
          gameOver = true;
          winMessage.innerText = "üí• You tripped on a rug!\nTap to retry.";
          winMessage.style.display = "block";
        }

        if (obstacles[i].x < -70) {
          obstacles.splice(i, 1);
        }
      }

      // Trigger finish line after 1000 meat
      if (score >= 1000 && finishLineX === 999999) {
        finishLineX = canvas.width + 400;
      }

      finishLineX -= 4;

      if (score >= 1000 && finishLineX < pup.x + pup.width && !gameOver) {
        gameOver = true;
        winMessage.innerText = "üéâ YOU MADE IT TO THE FINISH LINE!";
        winMessage.style.display = "block";
      }

      updateUI();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();
      drawPup();
      drawFinishLine();
      meats.forEach(drawMeat);
      obstacles.forEach(drawObstacle);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    // Controls
    window.addEventListener("keydown", (e) => {
      if ((e.code === "Space" || e.code === "ArrowUp") && pup.grounded && gameStarted && !gameOver) {
        pup.velocityY = pup.jumpPower;
      }
    });

    canvas.addEventListener("click", () => {
      if (!gameStarted) {
        gameStarted = true;
        startScreen.style.display = "none";
      } else if (gameOver) {
        window.location.reload();
      } else if (pup.grounded) {
        pup.velocityY = pup.jumpPower;
      }
    });

    loop();
  </script>
</body>
</html>
